name: pipeline

on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
      - name: Cargo Test
        run: cargo test --verbose